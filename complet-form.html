<!DOCTYPE html>
<html>

<head>
    <title>complet form </title>
</head>

<body style="background-color: aqua;">
    <form action="">
        <fieldset>
            <legend>
                <h1><u>Personal Information</u></h1>
            </legend>
            <br>
            <label for="">Enter Your First Name:</label>
            <input type="text">
            <br><br>
            <label for="">Enter Your Middle Name:</label>
            <input type="text">
            <br><br>
            <label for="">Enter Your Last Name:</label>
            <input type="text">
            <br /><br />
            <label for="">Enter Your Mother Name:</label>
            <input type="text">
            <br><br>
            <label for="">Enter Your Date Of Birth:</label>
            <input type="date">
            <br><br>
            <label for="">Gender</label>
            <input type="radio" name="Gender"><label for="">Male</label>
            <input type="radio" name="Gender"><label for="">Female</label>
            <br><br>
            <label for="">Nationality:</label>
            <input type="text">
        </fieldset>
        <br>
        <fieldset>
            <br>
            <legend> <b> <u>Contact Information</u></b></legend>
            <label for="">Enter Your Phone No:</label>
            <input type="number">
            <label for="">Enter Your Email Id:</label>
            <input type="email">
            <br><br>
            <label for="">Enter Your Address:</label>
            <textarea name="" id=""></textarea>
        </fieldset>
        <br>
        <fieldset>
            <br>
            <legend><b><u>Additional Information</u></b></legend>
            <label for="">country:</label>
            <select name="" id="">
                <option value="">India</option>
                <option value="">UK</option>
                <option value="">USA</option>
                <option value="">Australia</option>
                <option value="">West Indies</option>
                <option value="">Bangladesh</option>
                <option value="">Pakisthan</option>
            </select>
            <br><br>
            <label for="">Choose your system:</label>
            <select name="" id="">
                <optgroup label="personal computer">
                    <option value="">Desktop</option>
                    <option value="">laptop</option>
                </optgroup>
                <br>
                <optgroup label="personal mobile">
                    <option value="">Andriod</option>
                    <option value="">IOS</option>
                </optgroup>
            </select>
            <br><br>
            <label for="">Uplode Your Adhar No</label>
            <input type="file">
            <br><br>
            <label for="">select colour</label>
            <input type="color">
            <br><br>
            <label for="">Arrange your communication level:</label>
            <input type="range">
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <br>
            <legend><b><u>Deceleration</u></b></legend>
            <input type="checkbox">
            <label for=""> I conform the information is correct</label>
            <br><br>
            <input type="submit" style="background-color: rgb(9, 227, 38);">
            <input type="reset" style="background-color: rgb(223, 8, 8);">
        </fieldset>
    </form>
</body>

</html>

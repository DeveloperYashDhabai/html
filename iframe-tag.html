<!DOCTYPE html>
<html lang="en">

<head>

    <title>I frame tag in html</title>
</head>

<body>
    <h1>This is iframe tag</h1>
    <!--Absolute path-->
    <iframe src="https://kids.nationalgeographic.com/videos" width="600px" height="500px"></iframe>
    <br><br><br>
    <!--Relative path-->
    <iframe src="./new-regestation-form.html" width="400px" height="300px"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eXSvI-NuwDg?si=1Y-QHsso5Zvy0oMw"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
